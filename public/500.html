<!DOCTYPE html>
<html>

<head>
  <title>We are not able to process your request at the moment! (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page-500 {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
      position:relative;
    }

    .rails-default-error-page-500 div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page-500 div.dialog>div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page-500 h1 {
      font-size: 30px;
      color: #000000;
      line-height: 1.5em;
      position:absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index:1000;
      color: white;
    }

    .rails-default-error-page-500 div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  </style>
</head>

<body class="rails-default-error-page-500">
  <img src="/images/500.png" alt="" height="800">
  <h1>Sorry, at the moment we are not able to process your request, see you later!</h1>
</body>

</html>
